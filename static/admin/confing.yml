backend:
    name: git-gateway
    branch: master # Branch to update (optional; defaults to master)


    media_folder: "static/images"
    public_folder: "uploads"

    collections:
        - name: "coding"
        label: "Sam"
        folder: "content/post"
        create: true
        slug: "{{year}}{{slug}}"
        fields: 
            -{"Title", name: "title", widget: "string", required: true}